<h3>Todo items</h3>
<p data-ng-hide="todos.length">
  No todo items
</p>
<ul data-ng-show="todos.length" class="todos">
  <li data-ng-repeat="todo in todos" data-ng-class="(todo.completed) ? 'completed' : 'non-completed'">
    <input type="checkbox" data-ng-model="todo.completed" data-ng-change="updateState(todo)">
    <a href="#/todo/{{todo.id}}">{{todo.title}}</a>
  </li>
</ul>
<br>
<a href="#/add">Add</a>
